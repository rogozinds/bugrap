<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
  <meta name="package-mapping" content="my_vaadin_bugrap_layouts:my.vaadin.bugrap.layouts">
  <meta name="package-mapping" content="my_vaadin_distributionbar:my.vaadin.distributionbar">
  <meta name="package-mapping" content="my_vaadin_bugrap:my.vaadin.bugrap">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" responsive size-full margin="false">
   <vaadin-horizontal-layout style-name="top-header" spacing="false" width-full height="25px" _id="topHeader" :center></vaadin-horizontal-layout>
   <vaadin-vertical-layout style-name="bugrap-padding" spacing="false" height="167px" margin="false" _id="headerContainer">
    <vaadin-horizontal-layout spacing="false" responsive width-full height="35px" _id="firstLineHeader" :expand>
     <vaadin-native-select empty-selection-allowed="false" width="75%" data-item-type="java.lang.String" _id="projectSelector" :expand>
      <option item="Project1">Project 1</option>
     </vaadin-native-select>
     <vaadin-horizontal-layout spacing="false" _id="userButtonsContainer">
      <vaadin-button icon="fonticon://Vaadin-Icons/e80d" style-name="bugrap-border-right bugrap-btn" plain-text _id="accountBtn" :middle :right>
        Marc 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e6ac" style-name="bugrap-btn" plain-text _id="logoutBtn" :middle :right>
        Logout 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout spacing="false" responsive width-full height="37px" _id="manageButtonsContainer" :expand>
     <vaadin-horizontal-layout spacing="false" :middle :expand>
      <vaadin-button icon="fonticon://Vaadin-Icons/e68a" style-name="bugrap-btn bugrap-border-right" plain-text _id="reportBug">
        Report a bug 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e6ae" primary-style-name="" style-name="bugrap-border-right bugrap-btn" tabindex="1" plain-text _id="requestFeature">
        Request a feature 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e764" style-name="bugrap-btn" tabindex="2" plain-text _id="manageProjectsBtn">
        Manage projects 
      </vaadin-button>
      <vaadin-label style-name="bugrap-badge" width="40px" plain-text _id="projectCountLbl" :middle>
        123 
      </vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-text-field style-name="search-field" placeholder="Search reports..." width="80%" _id="searchField" :middle :right :expand></vaadin-text-field>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout responsive width-full height="40px" _id="versionsContainer" :expand>
     <vaadin-label plain-text :middle>
       Reports for 
     </vaadin-label>
     <vaadin-native-select empty-selection-allowed="false" width="220px" data-item-type="java.lang.String" _id="versionSelector">
      <option item="Option1">Option 1</option>
     </vaadin-native-select>
     <my_vaadin_distributionbar-distribution-bar width-full _id="distributionBar" :middle :expand></my_vaadin_distributionbar-distribution-bar>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout responsive width-full height="30px" _id="filtersContainer">
     <vaadin-label plain-text :middle>
       Assignees 
     </vaadin-label>
     <vaadin-horizontal-layout spacing="false" :middle>
      <vaadin-button disable-on-click style-name="bugrap-filter-btn bugrap-filter-left-btn" plain-text _id="onlyMeBtn">
        Only me 
      </vaadin-button>
      <vaadin-button disable-on-click style-name="bugrap-filter-btn bugrap-filter-right-btn" plain-text _id="everyoneBtn">
        Everyone 
      </vaadin-button>
     </vaadin-horizontal-layout>
     <vaadin-label plain-text :middle>
       Status 
     </vaadin-label>
     <vaadin-horizontal-layout spacing="false" :middle>
      <vaadin-button disable-on-click style-name="bugrap-filter-btn bugrap-filter-left-btn" plain-text _id="openBtn">
        Open 
      </vaadin-button>
      <vaadin-button disable-on-click style-name="bugrap-filter-btn bugrap-filter-middle-btn" plain-text _id="allKindsBtn">
        All kinds 
      </vaadin-button>
      <vaadin-vertical-layout size-auto margin="false" _id="customContainer">
       <vaadin-button style-name="bugrap-filter-btn bugrap-filter-right-btn" _id="customBtn">
         Custom 
        <span class="v-icon Vaadin-Icons">î›¦</span>
       </vaadin-button>
      </vaadin-vertical-layout>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout width-full :expand></vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
   <vaadin-vertical-split-panel _id="mainSplitter" :expand>
    <vaadin-horizontal-layout spacing="false" size-full _id="contentContainer">
     <vaadin-grid column-resize-mode="simple" responsive size-full data-item-type="my.vaadin.bugrap.Report" _id="reportsGrid" :expand>
      <table>
       <colgroup>
        <col column-id="version" sortable>
        <col column-id="priority" sortable>
        <col column-id="type" sortable>
        <col column-id="summary" sortable>
        <col column-id="assignedTo" sortable>
        <col column-id="lastModified" sortable>
        <col column-id="reported" sortable>
       </colgroup>
       <thead>
        <tr default>
         <th plain-text column-ids="version">VERSION</th>
         <th plain-text column-ids="priority">PRIORITY</th>
         <th plain-text column-ids="type">TYPE</th>
         <th plain-text column-ids="summary">SUMMARY</th>
         <th plain-text column-ids="assignedTo">ASSIGNED TO</th>
         <th plain-text column-ids="lastModified">LAST MODIFIED</th>
         <th plain-text column-ids="reported">REPORTED</th>
        </tr>
       </thead>
       <tbody></tbody>
      </table>
     </vaadin-grid>
    </vaadin-horizontal-layout>
    <my_vaadin_bugrap_layouts-report-details-layout size-full _id="reportDetails"></my_vaadin_bugrap_layouts-report-details-layout>
   </vaadin-vertical-split-panel>
   <vaadin-horizontal-layout style-name="bottom-footer" spacing="false" width-full height="25px" _id="bottomFooter" :bottom :center></vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
