<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout style-name="bugrap-properties-style" height="115px" margin="false">
   <vaadin-horizontal-layout width-full height="26px">
    <vaadin-panel style-name="bugrap-transparent" size-auto _id="openBtnContainer">
     <vaadin-button icon="fonticon://Vaadin-Icons/e7de" style-name="bugrap-btn" plain-text _id="openInNewWnd"></vaadin-button>
    </vaadin-panel>
    <vaadin-label style-name="bugrap-report-name" width-full plain-text _id="reportName" :middle :expand>
      Label 
    </vaadin-label>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout responsive width-full height="63px" :expand>
    <vaadin-native-select caption="PRIORITY" empty-selection-allowed="false" data-item-type="org.vaadin.bugrap.domain.entities.Report.Priority" _id="prioritySelector" :bottom></vaadin-native-select>
    <vaadin-native-select caption="TYPE" empty-selection-allowed="false" data-item-type="org.vaadin.bugrap.domain.entities.Report.Type" _id="typeSelector" :bottom></vaadin-native-select>
    <vaadin-native-select caption="STATUS" empty-selection-allowed="false" data-item-type="org.vaadin.bugrap.domain.entities.Report.Status" _id="statusSelector" :bottom></vaadin-native-select>
    <vaadin-native-select caption="ASSIGNED TO" data-item-type="org.vaadin.bugrap.domain.entities.Reporter" _id="assignedToSelector" :bottom></vaadin-native-select>
    <vaadin-native-select caption="VERSION" empty-selection-allowed="false" data-item-type="org.vaadin.bugrap.domain.entities.ProjectVersion" _id="versionSelector" :bottom></vaadin-native-select>
    <vaadin-horizontal-layout width-full :bottom :expand>
     <vaadin-button plain-text _id="updateBtn" :bottom>
       Update 
     </vaadin-button>
     <vaadin-button plain-text _id="revertBtn" :bottom>
       Revert 
     </vaadin-button>
     <vaadin-horizontal-layout width-full :expand></vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
